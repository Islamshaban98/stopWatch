<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stop Watch exercise</title>
  </head>
  <body>
    <main>
      <div class="title">TIME IS MONEY !</div>
      <div class="tabs-div">
        <ul>
          <li class="list-1">Timer</li>
          <li class="list-2">Stop Watch</li>
        </ul>
      </div>
      <div class="watch-div">
        <p>
          <time>00s.<span>00</span></time>
        </p>
        <div class="buttons-div">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="timer-div">
        <h1></h1>
        <div class="input-div">
          <input  id="hoursInput" placeholder="0.h"/>
          <input  id="minutesInput" placeholder="0.m"/>
          <input  id="secondsInput" placeholder="0.s"/>
          <h2></h2>
        </div>
        <div class="buttons-div">
          <button id="start-timer">Start</button>
          <button id="stop-timer">Stop</button>
          <button id="reset-timer">Reset</button>
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
